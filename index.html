<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>القرطاجي | قريباً</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00203F, #ADEFD1);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 2rem;
      background: rgba(0,0,0,0.2);
      padding: 15px 30px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ هنا شعارك الخاص -->
    <img src="logo.png" alt="شعار القرطاجي" class="logo" />

    <h1>قريباً جداً</h1>
    <p>نحن نعمل بجد لإطلاق موقع القرطاجي الرسمي!</p>
    <div id="countdown"></div>
  </div>

  <script>
    const launchDate = new Date("2025-08-01T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "لقد انطلقنا!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
    }, 1000);
  </script>
</body>
</html>
