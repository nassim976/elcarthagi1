<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>القرطاجي - قريبًا</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.7;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="El Carthagi Logo">
  <h1>El Carthagi</h1>
  <p>قريبًا...</p>
</body>
</html>
